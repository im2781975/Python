<!DOCTYPE html>
<html>
<head>
  <title>DIV TAG</title>
  <style>
    .main{
      width : 200px;
      height : 200px;
      background-color : red;
    }
    #parent{
      width : 200px;
      height : 100px;
      background-color : yellow;
    }
    #row{
      width : 200px;
      height : 100px;
      background-color : blue;
    }
    .col1{
      width : 100px;
      height : 100px;
      background-color : green;
      float : right;
    }
    .col2{
      width : 100px;
      height : 100px;
      background-color : gray;
      float : right;
    }
  </style>
</head>
  <body>
    <h2>DIV TAG</h2>
    <div class = "main">
      <div id = "parent">
        <div class = "col1">Home</div>
        <div class = "col2">About</div>
      </div>
      <hr/>
      <div id = "row">
        <div class = "col2">Gallary</div>
        <div class = "col1">contact</div>
      </div>
    </div>
  </body>
</html>
<!DOCTYPE HTML>
<html>
  <head>Border</head>
  <!-- border : (solid, dashed, dotted)color -->
  <style type = "text/css">

      border : 2px dashed red;
