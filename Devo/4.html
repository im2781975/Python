<!DOCTYPE HTML>
<html>
  <title>HTML5</title>
  <head></head>
  <link rel = "stylesheet" href = "styles.css"/>
  <body>
  <h2 style = "text-align : center">Form tag</h2>
    <form>
      <fieldset>
        <legend>HTML5</legend>
        name:<input type = "text" name = "name" required = "" placeholder = "name" autofocus = "" maxlength = "11"/></br>
        color:<input type = "color" name = "color" value = "#FF0000"/></br> <!--value : default value-->
        Email:
        <input type = "email" name = "email"/>
        <input type = "submit" name = ""/></br>
        password:
        <input type = "password" name = "password"/>
        <input type = "submit" name = ""/></br>
        Age:
        <input type = "number" name = "age" min = "8" max = "30"/>
        <input type = "submit" name = ""/></br>
        contact: <input type = "number" name = "contact" placeholder = "contact" autofocus = "" value = "9355" readonly = ""/></br>
        range: <input type = "number" name = "range" min = "0" max = "300" value = "90"/></br>
        <!-- autofocus: cursur move, (disable = "") mean field will be diable -->
        Secret:
        <input type = "hidden" name = "secret"/>
        <input type = "submit" name = ""/></br>
        
      </fieldset>
    </form>
  <h2 style = "text-align : center">calender elements</h2>
    <form>
      <fieldset>
        <legend>Calender</legend>
        date: <input type = "date" name = "date"/></br>
        Datetime: <input type = "datetime-local" name = ""/></br>
        time: <input type = "time" name = "time"/></br>
        month: <input type = "month" name = "month"/></br>
        week: <input type = "week" name = "week"/></br>
      </fieldset>
    </form>
  </body>
</html>
