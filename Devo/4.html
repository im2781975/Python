<!DOCTYPE HTML>
<html
  <head>
    <style>
      h3{
        text-align : center;
      }
      .main{
        width : 400px; height : 340px;
        background : wheat;
      }
      #parent{
        width : 200px; height : 340px;
        background : red; float : right;
      }
      .col1{
        width : 200px; height : 170px;
        background : lightblue;
      }
      .col2{
        width : 200px; height : 170px;
        background : aqua;
      }
      #child{
        width : 200px; height : 340px;
        background : orange; float : right;
      }
      .col3{
        width : 200px; height : 170px;
        background : lightgreen;
      }
      .col4{
        width : 200px; height : 170px;
        background : olive;
      }
    </style>
  </head>
  <body>
    <h3> DIV TAG </h3>
    <div class = "main">
      <div id = "parent">
        <div class = "col1"> HOME </div>
        <div class = "col2"> ABOUT </div>
      </div>
      <div id = "child">
        <div class = "col3"> GALLARY </div>
        <div class = "col4"> CONTACT </div>
      </div>
    </div>
    <h2> video & audio Tag </h2>
    <video controls = ""; height = 200px width = 300px preload; autoplay; loop; muted>
    <!--video controls = ""; height = 200px width = 300px loop; muted; poster = "img.jpg"-->
      <source src = "1.mp4" type = "video/mp4"/>
    </video>
    <audio controls = ""; height = 200px width = 300px preload; autoplay; loop; muted>
      <source src = "1.mp3" type = "audio/mp3"/>
    </audio>
    <!--iframe src = "2.html" width = 100% height = 90px></iframe-->
    <iframe src = "https://www.google.com/" style = "border : 5px white solid"></iframe>
    <div style = "border : 30px solid olive; margin : auto">
      <iframe width = "340" height = "100" src = "https://www.google.com/"></iframe>
    </div>
    <nav>
      <a href = ""> HOME </a>
      <a href = ""> ABOUT </a>
      <a href = ""> CONTACT </a>
    </nav>
    <div style = "width : 300px; height : 50px">
      <div style = "width : 150px; float : left">
        <section> section </section>
        <article> article </article>
      </div>
      <aside style = "width : 100px; float : left;"> Aside </aside>
    </div>
    <h2 style = "text-align : center"> special character </h2>
    <div>
    Copy Right &copy;</br>
    Trade Mark &trade;</br>
    Registered Trade Mark &reg;</br>
    Hello&nbsp;Everyone</br>
    Hello&ensp;Everyone</br>
    Hello&emsp;Everyone</br>
    </div>
  </body>
</html>
