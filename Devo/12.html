<!DOCTYPE HTML>
<html>
  <head>
    <style type = "text/css">
      .main{
        width : 100px;
        height : 100px;
        background : rgba(0, 200, 200, 0.7);
        /* opacity : used for color visibility.range 0 - 1
         transition : used for slow motion */
        opacity : 0.4;
        transition : 2s;
      }
      .main:hover{
        background : rgba(0, 200, 200, 0.3);
        opacity : 1;
      }
      .box{
        width : 100px;
        height : 100px;
        border : 2px red solid;
        margin : auto;
        margin-top : 15px; 
        position : relative;
      }
      .add{
        width : 100%;
        font-size : 12px;
        background : rgba(0,0,0,0.4);
        color : white;
        position : absolute;
        left : 0px;
        bottom : -20px;
        opacity : 0;
        transition : 2s;
      }
      .box:hover .add{
        bottom : 0px;
        opacity : 1;
      }
    </style>
  </head>
  <body>
    <div class = "main">
      <h6>Opacity & transition</h6>
    </div>
    <div class = "box">
      <h6>Add To Cart</h6>
      <img src = "1.jpg" width = "100%" height = "100%"/>
      <input type = "button" name = "" value = "Add To Cart" class = "add"/>
    </div>
  </body>
</html>
