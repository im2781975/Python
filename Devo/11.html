<!DOCTYPE HTML>
<html>
  <head>
    <style>
      .main{
        height : 100px;
        column-count : 3;
        column-gap : 5px;
        column-fill : balance;
        /* column-fill : auto; */
        column-rule : 2px double black;
        column-width : 50px;
        /* column-width will not work in presence
        of column-count */
      }
      .span{
        column-span: all; /* none */
      }
    </style>
  </head>
  <body>
    <div class = "main">
      <h2 class = "span">welcome</h2>
        a distinct section of writing that develops
        a single, central idea or topic through a group 
        of related sentences
    </div>
  </body>
</html>
