<!DOCTYPE HTML>
<html>
  <head>
    <title>Video Tag & Audio Tag</title>
    <style type = "text/css">
    </style>
  </head>
  <body>
    <video controls = "" preload = "" autoplay = "" loop = "" muted = "" height = 200px width = 300px>
    <!--video controls = "" loop = "" muted = "" height = 200px width = 300px poster = "img.jpg"-->
      <source src = "1.mp4" type = "video/mp4"/>
    </video>
    <audio controls = "" preload = "" autoplay = "" loop = "" muted = "" height = 200px width = 300px>
      <source src = "1.mp3" type = "audio/mp3"/>
    </audio>
    <!--iframe src = "2.html" width = 100% height = 90px></iframe-->
    <iframe src = "https://www.google.com/" style = "border : 5px red solid;"></iframe>
    <div style = "border : 150px wheat solid; margin : auto;">
      <iframe width = "80" height = "100" src = "https://youtu.be/gCrNG6b63ms?si=SOzFQpWRM3zSdY8C">
      </iframe>
    </div>

  </body>
</html>
