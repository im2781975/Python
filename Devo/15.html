<!DOCTYPE HTML>
<html>
  <head>
    <style type = "text/css">
      .box-{
        width : 350px;
        height : 350px;
        border : 1px black solid;
        margin : auto;
        position : relative;
        /*relative think absolute is his parent */
      }
      .box{
        width : 100px;
        height : 100px;
        background : red;
        position : absolute;
        top : 0px;
        left : 0px;
        /*animation-name : box;
        animation-duration : 5s; 
        animation-iteration-count : 3; infinite
        animation-delay : 2s */
        animation : box 1s 3;
        animation-fill-mode : forwards; /*backwards | both */
        animation-direction : normal; /*reverse | alternate | alternate-reverse */
      }
      @keyframes box{
        0%{
          top : 0px;
          left : 0px;
          background : red;
        }
        25%{
          top : 0px;
          left : 250px;
          background : green;
        }
        50%{
          top : 250px;
          left : 250px;
          background : gray;
        }
        75%{
          top : 250px;
          left : 0px;
          background : blue;
        }
        100%{
          top : 0px;
          left : 0px;
          background : red;
        }
      }
      .main{
        width : 400px;
        height : 95px;
        border : 1px black solid;
        margin : 50px auto;
        position : relative;
      }
      .crate{
        width : 80px;
        height : 85px;
        background : red;
        margin-top : 5px;
        margin-left : 5px;
        animation : crate 4s 3;
        position : absolute;
        animation-timing-function : linear; /* ease | ease-in | ease-out | ease-in-out*/
      }
      @keyframes crate{
        from{
          left : 0px;
        }
        to{
          left : 310px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Animation</h2>
    <div class = "main">
      <div class = "crate"> Linear </div>
    </div> 
    <!--div class = "box-">
      <div class = "box"></div>
    </div-->
  </body>
</html>
<!DOCTYPE HTML>
<html>
  <head>
    <style>
    /* remove unnessessary space for tag */
    *{
      margin : 0;
      padding : 0;
    }
    .box{
      width : 400px;
      height : 150px;
      position : relative;
      overflow : hidden;
    }
    .sun{
      width : 80px;
      height : 80px;
      background : rgba(255, 165, 0, 0.6);
      border-radius : 50%;
      position : absolute;
      top : 30px;
      left : -15px;
      animation : sun 5s ease-in-out;
    }
    .cld{
      width : 80px;
      height : 65px;
      position : absolute;
      top : 25px;
      left : -10px;
      opacity : 0.8;
      animation : cld 5s linear;
    }
    .cld1{
      width : 80px;
      height : 65px;
      position : absolute;
      top : 30px;
      left : 100px;
      opacity : 0.8;
      animation : cld1 2.5s ease-in;
      animation-delay : 2.5s;
    }
    .cld2{
      width : 80px;
      height : 65px;
      position : absolute;
      top : 35px;
      right : -10px;
      opacity : 0.8;
      animation : cld2 5s linear;
    }
    @keyframes cld{
      from{
        top : 25px;
        left : -10px;
      }
      to{
        top : 25px;
        left : 110%;
      }
    }
    @keyframes cld1{
      from{
        top : 30px;
        left : 100px;
      }
      to{
        top : 30px;
        left : 110%;
      }
    }
    @keyframes cld2{
      from{
        top : 35px;
        right : -10px;
      }
      to{
        top : 35px;
        right : 110%;
      }
    }
    @keyframes sun{
      from{
        top : 30px;
        left : -15px;
        background : rgba(255, 165, 0, 0.6);
      }
      to{
        top : 12px;
        left : 110%;
        background : rgba(255, 165, 0, 1);
      }
    }
    </style>
  </head>
  <body>
    <h2>Animation</h2>
    <div class = "box">
      <div class = "sun">
      </div>
      <div class = "cld">
        <img src = "cloud.png" width = "100%" height = "100%"/>
      </div>
      <div class = "cld1">
        <img src = "cloud.png" width = "100%" height = "100%"/>
      </div>
      <div class = "cld2">
        <img src = "cloud.png" width = "100%" height = "100%"/>
      </div>
    </div>
  </body>
</html>
