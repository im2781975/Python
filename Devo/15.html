<!DOCTYPE HTML>
<html>
  <head>
    <style type = "text/css">
      .box-{
        width : 350px;
        height : 350px;
        border : 1px black solid;
        margin : auto;
        position : relative;
        /*relative think absolute is his parent */
      }
      .box{
        width : 100px;
        height : 100px;
        background : red;
        position : absolute;
        top : 0px;
        left : 0px;
        /*animation-name : box;
        animation-duration : 5s; 
        animation-iteration-count : 3; infinite
        animation-delay : 2s */
        animation : box 1s 3;
        animation-fill-mode : forwards; /*backwards | both */
        animation-direction : normal; /*reverse | alternate | alternate-reverse */
      }
      @keyframes box{
        0%{
          top : 0px;
          left : 0px;
          background : red;
        }
        25%{
          top : 0px;
          left : 250px;
          background : green;
        }
        50%{
          top : 250px;
          left : 250px;
          background : gray;
        }
        75%{
          top : 250px;
          left : 0px;
          background : blue;
        }
        100%{
          top : 0px;
          left : 0px;
          background : red;
        }
      }
      .main{
        width : 400px;
        height : 95px;
        border : 1px black solid;
        margin : 50px auto;
        position : relative;
      }
      .crate{
        width : 80px;
        height : 85px;
        background : red;
        margin-top : 5px;
        margin-left : 5px;
        animation : crate 4s 3;
        position : absolute;
        animation-timing-function : linear; /* ease | ease-in | ease-out | ease-in-out*/
      }
      @keyframes crate{
        from{
          left : 0px;
        }
        to{
          left : 310px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Animation</h2>
    <div class = "main">
      <div class = "crate"> Linear </div>
    </div> 
    <!--div class = "box-">
      <div class = "box"></div>
    </div-->
  </body>
</html>
